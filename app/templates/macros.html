{% macro display_articles(articles)%}
    {% for article in articles %}
        <div class="col-10">
            <h2 class="article-header">{{article.title}}</h2>
            <h5 class="article-source">{{article.source}}</h5>
            <h5 class="article-author">{{article.author}}</h5>
            <img src="{{article.image_url}}" alt="">
            <p>{{article.content}}</p>
            <p>Published at: {{article.publish_date}}</p>
        </div>
    {% endfor %}
{% endmacro %}
